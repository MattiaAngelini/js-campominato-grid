<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Campo minato</title>
</head>
<body>
    
    <!--------------- HEADER ------------------>
    <header class="d-flex justify-content-between p-3">

        <!---- Logo --->
        <div class="d-flex">
            <figure class="p-3">
                <img width="60" class="img-fluid" src="./Assets/img/boolean-logo.png" alt="">
            </figure>    
            <h1 class="p-3">Campo minato</h1>
        </div>
    
        <!---- Mode Menù --->
        <nav class="p-3">
            <span class="p-1">Difficoltà</span>
            <select  id="levels" class="">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <button class="button-play">Play</button>
            </select>
            <button id="button-play" class="btn btn-primary">Play</button>
        </nav>
            
    </header>

    <!-------------- GRID GAME ---------------->
    <main>
        <div class="" id="grid-game">
            <!-- <div class="square">
                <span>1</span>
            </div> -->
        </div>
    </main>

    <!--------------- FOOTER ------------------>
    <footer></footer>
        

    <!-- BOOTSTRAP SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--MY SCRIPT-->
    <script type="text/javascript" src="./Assets/js/script.js"></script>

</html>
